<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto tela de login</title>
    <script src="https://kit.fontawesome.com/1a80b259e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login-container">
            <section >
                <h1>Login</h1>
                <form action="">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                    <label for="password">Senha</label>
                    <input type="password" name="password"  id="password" placeholder="Digite sua senha">
                    <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
                    <input class="login-botao" type="submit" value="Login">
                </form>
            </section>
        

        <section class="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i id="icone-facebook" class="fa-brands fa-facebook-f"></i>
            <i id="icone-linkedin" class="fa-brands fa-linkedin-in"></i>
        </section>

        <section class="registrar-container">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="#">Registrar</a>

        </section>
    </section>
    
</body>
</html>
